<html>
  <head>
    <title>Tic-Tac-Toe by Taha Jalil</title>
    <link rel="stylesheet" type="text/css" href="application.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="application.js"></script>
  </head>
  <body>
    <h1 class = "header">
      <a href = "https://github.com/tjalil/tic-tac-toe" target = "_blank">Tic-Tac-Toe</a> <span>by Taha Jalil</span>
      <div id = 'play-again'>Play Again</div>
      <div class = "play-vs" id = "play-human">Multiplayer</div>
      <div class = "play-vs" id = "play-comp" style = "display: none">vs. Computer</div>
    </h1>
    <p>Player 1 turn</p>
      <table id = "board">
        <tr>
          <td class = "box" id = "box1"></td>
          <td class = "box" id = "box2"></td>
          <td class = "box" id = "box3"></td>
        </tr>
        <tr>
          <td class = "box" id = "box4"></td>
          <td class = "box" id = "box5"></td>
          <td class = "box" id = "box6"></td>
        </tr>
        <tr>
          <td class = "box" id = "box7"></td>
          <td class = "box" id = "box8"></td>
          <td class = "box" id = "box9"></td>
        </tr>
      </table>
  </body>
</html>
